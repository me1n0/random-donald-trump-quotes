<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="src/quote-left-solid.svg" />
    <title>Random Donald Trump quotes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cousine:400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Donald Trump Quotes</h1>
      <section class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
      </section>
      <div id="js-spinner" class="spinner hidden">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <section class="controls">
        <button type="button" id="js-new-quote" class="new-quote button">
          Generate a new quote
        </button>
        <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer"
          >Tweet it!</a
        >
        <div class="credits">
          <p>
            made by <a href="https://github.com/me1n0" target="_blank">me1n0</a>
          </p>
        </div>
      </section>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
